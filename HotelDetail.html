<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品購入</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="global-menu">
            <a href="index.html">ホーム</a>
            <a href="#">ログイン</a>
            <a href="#">ログアウト</a>
            <a href="#">
              <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </nav>
    </header>
    <main>
        <h1>ホテル詳細</h1>
        <div id="flight-detail-container" class="flight-detail-container">
            <table id="detail-table" class="detail-table">
                <thead>
                    <tr>
                      <th class="detail-name">商品コード</th>
                      <th class="detail-content">XXXXXXXXX</th>
                    </tr>
                    <tr>
                      <th class="detail-name">ホテル名</th>
                      <th class="detail-content">XXXXXXXXX</th>
                    </tr>
                    <tr>
                      <th class="detail-name">宿泊日</th>
                      <th class="detail-content">yyyy/mm/dd</th>
                    </tr>
                    <tr>
                      <th class="detail-name">都市名</th>
                      <th class="detail-content">XXX</th>
                    </tr>
                    <tr>
                      <th class="detail-name">グレード</th>
                      <th class="detail-content">9</th>
                    </tr>
                    <tr>
                      <th class="detail-name">料金</th>
                      <th class="detail-content">9999</th>
                    </tr>
                    <tr>
                      <th class="detail-name">残室数</th>
                      <th class="detail-content">99</th>
                    </tr>
                    <tr>
                      <th class="detail-name">個数</th>
                      <th class="detail-content"><input type="number" class="hotel-number" placeholder="99"></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="login-button-container">
          <button class="cart-button">カートに入れる</button>
        </div>
        <div class="return">
          <a href="SearchFlight.html">戻る</a>
        </div>
        <img src="葉っぱ.jpg" class="corner-image-top top-right" alt="左上の画像">
    </main>
</body>
</html>
