<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品購入</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="global-menu">
            <a href="index.html">ホーム</a>
            <a href="#">ログイン</a>
            <a href="#">ログアウト</a>
            <a href="#">
              <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </nav>
    </header>
    <main>
        <h1>フライト商品詳細</h1>
        <div id="flight-detail-container" class="flight-detail-container">
            <table id="detail-table" class="detail-table">
                <thead>
                    <tr>
                      <th>商品コード</th>
                      <th>XXXXXXXXX</th>
                    </tr>
                    <tr>
                      <th>便名</th>
                      <th>XXXXXXXXX</th>
                    </tr>
                    <tr>
                      <th>運航日</th>
                      <th>yyyy/mm/dd</th>
                    </tr>
                    <tr>
                      <th>出発時刻</th>
                      <th>99-99</th>
                    </tr>
                    <tr>
                      <th>到着時刻</th>
                      <th>99-99</th>
                    </tr>
                    <tr>
                      <th>出発空港</th>
                      <th>XXXXXXXXX</th>
                    </tr>
                    <tr>
                      <th>到着空港</th>
                      <th>XXXXXXXXX</th>
                    </tr>
                    <tr>
                      <th>料金</th>
                      <th>9,999</th>
                    </tr>
                    <tr>
                      <th>在庫数</th>
                      <th>99</th>
                    </tr>
                    <tr>
                      <th>数量</th>
                      <th><input type="number" class="flight-number" placeholder="99"></th>
                    </tr>
                </thead>
            </table>
        </div>
        <button class="cart-button">カートに入れる</button>
        <div class="return">
          <a href="SearchFlight.html">戻る</a>
        </div>
    </main>
</body>
</html>
